<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' file:  data: blob: filesystem:; default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' ; connect-src * 'self' blob: data:"/>
    <title>Deep Dance!</title>
  </head>
  <body style="background-image: linear-gradient(225deg, #b0e0e6 50%, #f7f7f7 50%);">
  
    <div id="helper_message" style="padding: 20px;
    background-color: #e89d93; /* Red */
    color: white;
    margin-bottom: 15px;">
      DeepDance is an app that allows you to emulate your favorite dancer and records you copying their choreography, then teaches you how to get better! Upload a video of a dance you want to learn and hit start to begin dancing with them.
    </div>
    <img src="deepdance.png" style="display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;">
    <div id="message"></div>
  <input type="file" accept="video/*"/>
<div class="video-layout">
  <div class="video" style="position: relative;">
    <video id="teacher" height="480" width="50%" style="float: left; padding:5px; box-sizing:border-box; border-style: dashed; border-color: #e89d93; border-width: thick;" autoplay="false"></video>
    <video id="video" height="480" width="50%" style="float: left; padding:5px; box-sizing:border-box; border-style: dashed; border-color: #454547; border-width: thick;" autoplay></video>
  </div>
</div>
<br>
<div style="text-align:center; padding-top: 25px;">
    <button id="start" style="background-color: #e89d93; /* Green */ border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;">Start Dancing!</button>
</div>
 <div id="grabFrameCanvas" /> 

    <!-- You can also require other files to run in this process -->
    <script src="./bundle.js"></script>
  </body>
</html>
